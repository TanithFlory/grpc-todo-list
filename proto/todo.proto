
syntax = "proto3";

package todo;
option go_package = "github.com/tanith/golang-todolist-api/internal/proto/todo";

message TodoResponse {
  string id = 1;
  string title = 2;
  string description = 3;
}

message CreateTodoRequest {
    string title = 1;
    string description = 2;
}

message UpdateTodoRequest {
    string id = 1;
    CreateTodoRequest data = 2;
}

message ListTodoResponse {
    repeated TodoResponse todos = 1;
}

message BoolResponse {
    bool success = 1;
}

message TodoId {
    string id = 1;
}

message Pagination {
    int32 limit = 1;
    int32 offset = 2;
}

service TodoService {
    rpc CreateTodo (CreateTodoRequest) returns (TodoResponse);
    rpc UpdateTodo (UpdateTodoRequest) returns (BoolResponse);
    rpc DeleteTodo (TodoId) returns (BoolResponse);
    rpc ListTodos (Pagination) returns (ListTodoResponse);
}